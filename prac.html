            <h2>자기소개</h2>
            <p>저는 고려대학교 에서 공부중이고, 국어국문학과 컴퓨터학을 전공 중입니다. </p> 
            <p>먼저 컴퓨터에 대한 이야기를 해볼까요? 제가 가장 좋아하는 컴퓨터 언어는 C입니다. 하지만 요새는 인공지능 공부를 하느라 python을 사용해요.</p>
            <p>국어국문학을 전공 중이지만 국어는 잘 못하고 수학을 차라리 더 잘합니다. 저의 mbti는 사진으로 보여드릴게요.</p>
            <img src="intp.png" alt="김예랑의 mbti" />
        </section>
